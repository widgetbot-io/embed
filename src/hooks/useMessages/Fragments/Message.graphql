#import "./TextMessage.graphql"

fragment Message on Message {
  id
  createdAt
  __typename

  user {
    id
    name
    discrim
    avatar
    color
    bot
  }

  flags {
    CROSSPOSTED,
    IS_CROSSPOST,
    SUPPRESS_EMBEDS,
    SOURCE_MESSAGE_DELETED,
    URGENT
  }

  ... on TextMessage {
    ...TextMessage
  }
  ... on BoostMessage {
    tier
  }

  ... on FollowMessage {
    content
  }
}
